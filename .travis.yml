language: c

env:
  global:
      # COVERITY_SCAN_TOKEN
      - secure: ""

arch:
  - amd64
  - arm64

compiler:
  - gcc

install: skip

script:
  - ./configure
  - make

script: if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then make ; fi

addons:
  coverity_scan:
    project:
      name: Unicon
      version: 13.1
      description: Unicon Programming Language

    notification_email: to.jafar@gmail.com

    build_command_prepend: ./configure

    build_command: make

    branch_pattern: coverity_scan